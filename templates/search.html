{% extends "base.html" %}

{% block title %}Vehicle & Customer Lookup{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h3 mb-3">Vehicle &amp; Customer Lookup</h1>
        <form method="post" class="d-flex gap-2">
          <input type="text" class="form-control" name="query" placeholder="Enter VIN or Customer Name" required>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
